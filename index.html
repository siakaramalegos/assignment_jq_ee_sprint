<!DOCTYPE html>
<html>
<head>
  <title>jQuery Events Sprint</title>

  <!-- jQuery and JavaScript files -->
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>Form</h1>
<form>
  <input type="text" name="firstname" placeholder="username" id="name">
  <span class="character-count"></span><br>

  <textarea placeholder="motto" id="motto"></textarea>
  <span class="character-count"></span><br>

  <input type="password" name="password" placeholder="password" id="password">
  <span id="character-count"></span><br>

  <input type="password" name="password-confirmation" placeholder="password confirmation" id="password-confirmation">
  <span id="character-count"></span>
  <span class="password-match">Password matches!</span>
  <span class="password-no-match">Password does not match.</span><br>

  <button id="submit">Submit</button>
</form>

</body>
</html>
